version: '3.7'
services:
  ClientPerson:
    build: ./ClientPerson
    ports:
      - "8080:8080"

  AccountTransaction:
    build: ./AccountTransaction
    ports:
      - "8081:8081"

  zookeeper:
    image: wurstmeister/zookeeper:3.4.6
    ports:
     - "2181:2181"
  kafka:
    image: wurstmeister/kafka:2.12-2.1.1
    ports:
     - "9092:9092"
    environment:
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

